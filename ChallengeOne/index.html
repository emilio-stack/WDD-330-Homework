<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1>TODO:</h1>
      <ul id="display-list"></ul>

        <li><button id="filter-complete">Complete</button></li>

      <div id="input-bar">
        <input type="text" id="todo-input" placeholder="Task..." />

      </div>
    </main>
  </body>
</html>
